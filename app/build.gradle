plugins {
    alias libs.plugins.android.application.plugin
    alias libs.plugins.kotlin.android.plugin
    alias libs.plugins.kotlin.kapt.plugin
    alias libs.plugins.dagger.hilt.module.plugin
}

apply from: ('../shared_compose.gradle')

android {
    namespace 'com.lelestacia.lelenimecompose'
    compileSdk 33

    defaultConfig {
        applicationId "com.lelestacia.lelenimecompose"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // Module Implementation
    implementation project(':core:common')
    implementation project(':feature:explore')
    implementation project(':feature:collection')
    implementation project(':feature:more')


    implementation libs.kotlin.ktx
    implementation libs.lifecycle.runtime
    implementation libs.activity.compose
    androidTestImplementation libs.android.junit
    testImplementation libs.junit
    androidTestImplementation libs.espresso
    implementation libs.dagger.hilt
    kapt libs.dagger.hilt.compiler
}
